worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    log_format upstreamlog '[$time_local] $remote_addr to $upstream_addr: '
                           '$request status=$status '
                           'upstream_status=$upstream_status '
                           'upstream_response_time=$upstream_response_time';
    access_log /dev/stdout upstreamlog;

    upstream speaches_backend {
        least_conn;
        server speaches-gpu-0:8000 max_fails=3 fail_timeout=30s;
        server speaches-gpu-1:8000 max_fails=3 fail_timeout=30s;
        server speaches-gpu-2:8000 max_fails=3 fail_timeout=30s;
        server speaches-gpu-3:8000 max_fails=3 fail_timeout=30s;
        server speaches-gpu-4:8000 max_fails=3 fail_timeout=30s;
        server speaches-gpu-5:8000 max_fails=3 fail_timeout=30s;
        server speaches-gpu-6:8000 max_fails=3 fail_timeout=30s;
        server speaches-gpu-7:8000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 8000;

        location / {
            proxy_pass http://speaches_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "close";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Timeouts for long transcription requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            client_max_body_size 100M;

            # Buffering settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
